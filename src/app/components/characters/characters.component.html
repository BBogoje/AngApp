<div class="contain">
    <app-add-character (onAddCharacter)="addCharacter($event)"></app-add-character>
    <app-character-item 
    (onDeleteCharacter)="deleteCharacter(character)" 
    (onToggleStatus)="toggleStatus(character)" 
    *ngFor="let character of characters"
    [character]="character">
    </app-character-item>
</div>
